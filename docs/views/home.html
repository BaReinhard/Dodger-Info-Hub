<div class="container" style="padding:0;top:0;margin-top:0;">
  <span class='title'>Los Angeles Dodgers<span class='date'>{{prettyDate(currentDate)}}</span>
  </span>

  <div class="home">
    <div class="boxScore">
      <div class='onLoad' ng-if="!Loading&&games.notPlaying.length===0">
        <div class="game" ng-if="currentGame" >
          <div class="gameName">
            <!-- Template For Home Team -->
            <div class="col-md-6">
              <div class="homeTeamHolder">
                <div class="homeTeamTitle">
                  <img ng-src="/../img/{{currentGame.homeTeam.id}}.png"/>
                </div>
              </div>
            </div>

            <!-- Template For Away Team -->
            <div class="col-md-6">
              <div class="awayTeamHolder">
                <div class="awayTeamTitle">
                  <img ng-src="/../img/{{currentGame.awayTeam.id}}.png"/>
                </div>
              </div>
            </div>
            <span class="gameTime">Game Starts at {{currentGame.gameTime}} PST</span>
            <div ng-if="currentGame.completed">
            <div class="innings">
              <!-- Template For Score Board -->
              <div class="scoreBoard" >
                  <table class="table table-hover table-inverse">
                    <thead>
                      <tr>
                        <td ng-repeat="h in tableHeader track by $index">{{h}}</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td ng-repeat="a in scoreBoardAway track by $index">
                          <span ng-class="{homeTeamLeft: $index == 0}" >{{a}}</span>
                        </td>
                      </tr>
                      <tr>
                        <td ng-repeat="home in scoreBoardHome track by $index">
                          <span ng-class="{awayTeamLeft: $index == 0}">{{home}}</span>
                       </th>
                      </tr>
                    </tbody>
                  </table>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Not Playing Today -->

  <!-- Modal Boxes -->
  <div class="loading" ng-if="Loading">
    <div class="loading-img">
      <div class="loader loader--style5" title="4">
    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="100px" height="100px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
      <rect x="0" y="0" width="4" height="10" fill="#333">
        <animateTransform attributeType="xml"
          attributeName="transform" type="translate"
          values="0 0; 0 20; 0 0"
          begin="0" dur="0.6s" repeatCount="indefinite" />
      </rect>
      <rect x="10" y="0" width="4" height="10" fill="#333">
        <animateTransform attributeType="xml"
          attributeName="transform" type="translate"
          values="0 0; 0 20; 0 0"
          begin="0.2s" dur="0.6s" repeatCount="indefinite" />
      </rect>
      <rect x="20" y="0" width="4" height="10" fill="#333">
        <animateTransform attributeType="xml"
          attributeName="transform" type="translate"
          values="0 0; 0 20; 0 0"
          begin="0.4s" dur="0.6s" repeatCount="indefinite" />
      </rect>
    </svg>
  </div>
    </div>

  </div>

  </div>

</div>






<div class="notPlaying" ng-if='!Loading &&games.playing.length===0'>
  Unfortunately, the {{games.notPlaying[0]}} are not playing today.
</div>
